<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Три картинки вдоль страницы</title>
    <style>
        .vertical-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Отступ между картинками */
        }
        .vertical-images img {
            width: 300px; /* Ширина картинки */
            height: auto; /* Автоматическая высота для сохранения пропорций */
        }
    </style>
</head>
<body>
    <div class="vertical-images" id="imageContainer">
        <!-- Картинки будут добавлены сюда с помощью JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
